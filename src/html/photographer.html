<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="../../favicon/favicon.png" rel="icon">
	<script src="https://kit.fontawesome.com/c49140e037.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
	<title>Fisheye - Photographes</title>
  <script type="module" crossorigin src="/Fisheye/assets/secondary-26f1b193.js"></script>
  <link rel="modulepreload" crossorigin href="/Fisheye/assets/style-ce8f4945.js">
  <link rel="stylesheet" href="/Fisheye/assets/style-4c7acabe.css">
</head>

<body>
	<header class="header">
		<img class="header__logo" src="../../images/fisheye-logo.png" />
	</header>

	<main class="photographer">
		<section class="photographer__presentation">
			<div class="photographer__info">
				<h1 class="photographer__name">Name</h1>
				<p class="photographer__location">City, Country</p>
				<p class="photographer__tagline">Tagline</p>
			</div>
			<button class="primary-button photographer__contact-button" onclick="displayModal()">Contactez-moi</button>
			<img class="photographer__image" src="../../images/photographers-profile-picture/account.png">
		</section>
	</main>

	<div id="modal-container">
		<div class="contact-modal">
			<h2 class="contact-modal__title">Contactez-moi</h2>
			<i class="fa-solid fa-x contact-modal__close-icon" onclick="closeModal()"></i>
			<form class="contact-modal__form">
				<div class="contact-modal__text-input-container">
					<label for="firstname" class="contact-modal__text-label">Prénom</label>
					<input type="text" class="contact-modal__text-input" placeholder="Prénom" name="firstname" id="firstname" />
				</div>
				<div class="contact-modal__text-input-container">
					<label for="lastname" class="contact-modal__text-label">Nom</label>
					<input type="text" class="contact-modal__text-input" placeholder="Nom" name="lastname" id="lastname" />
				</div>
				<div class="contact-modal__text-input-container">
					<label for="email" class="contact-modal__text-label">Email</label>
					<input type="text" class="contact-modal__text-input" placeholder="Email" name="email" id="email" />
				</div>
				<div class="contact-modal__text-input-container">
					<label for="message" class="contact-modal__text-label">Message</label>
					<textarea class="contact-modal__text-input" placeholder="Votre message" id="message" rows="4"></textarea>
				</div>
				<button class="primary-button contact-modal__button">Envoyer</button>
			</form>
		</div>
	</div>

	
	

</body>

</html>
